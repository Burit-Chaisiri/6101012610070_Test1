<body>
    <html>
        {% extends 'base.html' %}

        {% block title %}S&SLecture Profile{% endblock %}
            {% block content %}
            <title>S&SLecture</title>
                    
                    <form method="post" enctype="multipart/form-data" >
                        <div>   
                        
                
                            
                            {% csrf_token %}
                            {% for hidden in LectureForm.hidden_fields %}
                                {{ hidden }}
                            {% endfor %}

                            {{LectureForm}}

                            <tr><th><label for="id_image">Image:</label></th><td><input type="file" name="image" accept="image/*" id="id_image" multiple></td></tr>
                            
                            {{Error}}
                            
                
                        </div>

                            <input type="submit" name="Clearbutton" value="Clear">
                            <input type="submit" name="submitbutton" value="Submit">
                            
                    </form>
        
        {% endblock %}
        
    </html>
</body>
