{% extends 'base.html' %}

{% block title %}S&SLecture Profile{% endblock %}
{% block content %}

<form action="" method="post" id="myForm" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="UploadpageMainArea">

        {{LectureForm}}

        <tr>
            <th><label for="id_image">Image:</label></th>
            <td><input type="file" name="image" accept="image/*" id="id_image" multiple></td>
        </tr>

        {{Error}}

    </div>

    <button type="button" onclick="resetForm();">Custom Reset Button</button>
    <input type="submit" name="submitbutton" id="submitbutton" value="Submit">

</form>
<script>
    function resetForm() {
        document.getElementById("myForm").reset();
    }
</script>
{% endblock %}
